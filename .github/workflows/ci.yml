name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e .[dev]

      - name: Check code formatting with ruff
        run: ruff format --check vigicrues/ tests/

      - name: Check code linting with ruff
        run: ruff check vigicrues/ tests/
  
      - name: Check typing with mypy
        run: mypy vigicrues/
  